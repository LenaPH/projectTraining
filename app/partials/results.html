<!--Layout gets fucked somehow i dunno why. When you switch from app to home and back it fucks itself-->
			<md-grid-list
				md-cols-gt-md = "2"
				md-cols-md = "3"
				md-cols-sm = "2"
				md-cols-xs = "1"
				md-row-height-md = "4:3"
			    md-row-height = "4:3"
			    md-row-height-xs = "4:3"
			    md-gutter = "5px">

				<md-grid-tile md-colspan = "1">
					<md-card layout layout-fill = "vertical">
						<div layout = "row" layout-fill = "space-between">
							<div flex = "50" layout = "column" layout-align = "space-between">
								<div>	       	
							        <md-card-title>
							          <md-card-title-text>
							            <span class="md-headline">Crunches</span>
							          </md-card-title-text>
							        </md-card-title>
							    </div>
							    <div>
							        <md-card-actions layout="row" layout-align="start center">
							          <md-card-icon-actions layout layout-align-gt-md = "start" layout-align = "center space-between">
							            <md-button ng-click = "addExercise($ev)"  class="md-icon-button" aria-label="Favorite">
							              <md-icon md-font-set="material-icons"> add </md-icon>
							            </md-button>
							            <md-button ng-click = "openInfo($event)" class="md-icon-button" aria-label="Favorite">
							              <md-icon md-font-set="material-icons"> info_outline </md-icon>
							            </md-button>
							          </md-card-icon-actions>
							        </md-card-actions>
							    </div>
							    <div layout layout-padding>
							        <div class = "tag" md-whiteframe = "3">
							        	Abs
							        </div>
							        <div class = "tag" md-whiteframe = "3">
							        	Ass
							        </div>
							    </div>
					        </div>
					        <div layout layout-align = "end center">
					        	<img ng-src="img/Crunches-1.png" class="md-card-image image" alt="Washed Out">
					        </div>
					    </div>
				    </md-card>
				</md-grid-tile>

			<md-grid-tile md-colspan = "1">
				<md-card layout layout-fill = "vertical">
					<div layout = "row" layout-fill = "space-between">
						<div flex = "50" layout = "column" layout-align = "space-between">
							<div>	       	
						        <md-card-title>
						          <md-card-title-text>
						            <span class="md-headline">Benchpress Dumbbells</span>
						          </md-card-title-text>
						        </md-card-title>
						    </div>
						    <div>
						        <md-card-actions layout="row" layout-align = "start center">
						          <md-card-icon-actions layout layout-align-gt-md = "start" layout-align = "center space-between">
						            <md-button ng-click = "addExercise($ev)" class="md-icon-button" aria-label="Favorite">
						              <md-icon md-font-set="material-icons"> add </md-icon>
						            </md-button>
						            <md-button ng-click = "openInfo($event)" class="md-icon-button" aria-label="Favorite">
						              <md-icon  md-font-set="material-icons"> info_outline </md-icon>
						            </md-button>
						          </md-card-icon-actions>
						        </md-card-actions>
						    </div>
						    <div layout layout-padding> 
						        <div class = "tag" md-whiteframe = "3">
						        	Chest
						        </div>
						        <div class = "tag" md-whiteframe = "3">
						        	Pecs
						        </div>
						    </div>
				        </div >
				        <div layout layout-align = "end center">
				        	<img ng-src="img/Dumbbell-bench-press-1.png" class="md-card-image image" alt="Washed Out">
				        </div>
				    </div>
			    </md-card>
		    </md-grid-tile>
		    <md-grid-tile md-colspan = "1">
				<md-card layout layout-fill = "vertical">
					<div layout = "row" layout-fill = "space-between">
						<div flex = "50" layout = "column" layout-align = "space-between">
							<div>	       	
						        <md-card-title>
						          <md-card-title-text>
						            <span class="md-headline">Butterfly</span>
						          </md-card-title-text>
						        </md-card-title>
						    </div>
						    <div>
						        <md-card-actions layout="row" layout-align="start center">
						          <md-card-icon-actions layout layout-align-gt-md = "start" layout-align = "center space-between">
						            <md-button ng-click = "addExercise($ev)"  class="md-icon-button" aria-label="Favorite">
						              <md-icon md-font-set="material-icons"> add </md-icon>
						            </md-button>
						            <md-button ng-click = "openInfo($event)" class="md-icon-button" aria-label="Favorite">
						              <md-icon md-font-set="material-icons"> info_outline </md-icon>
						            </md-button>
						          </md-card-icon-actions>
						        </md-card-actions>
						    </div>
						    <div layout layout-padding>
						        <div class = "tag" md-whiteframe = "3">
						        	Chest
						        </div>
						    </div>
				        </div>
				        <div layout layout-align = "end center">
				        	<img ng-src="img/Butterfly-machine-1.png" class="md-card-image image" alt="Washed Out">
				        </div>
				    </div>
			    </md-card>
			</md-grid-tile>
		</md-grid-list>
</div>
